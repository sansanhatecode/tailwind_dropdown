<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown by Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8a3aa853ee.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen bg-gradient-to-r from-blue-500 to-pink-500 flex justify-center relative">
    <div class="group relative mt-60">
        <button class="p-4 bg-gradient-to-l from-sky-500 to-indigo-500 shadow-2xl shadow-cyan-500/50 text-white text-xl rounded-lg 
        font-semibold hover:from-pink-400 hover:to-yellow-400 border-4 border-indigo-200 flex justify-between
        hover:border-white hover:border-4 relative w-full">
            <p class="px-4">My social media</p>
            <span class="px-4"><i class="fa-solid fa-chevron-down"></i></span>
        </button>
        <div class="bg-white r-0 absolute hidden group-hover:flex group-hover:flex-col hover:bg-gray-100 rounded-lg w-64">
            <a href="#" class="p-4 flex justify-between items-center hover:bg-gradient-to-r from-sky-300 to-indigo-300 hover:rounded-lg hover:text-white m-1 font-semibold text-gray-600">
                <span class="px-4">Facebook</span>
                <span class="px-4"><i class="fa-brands fa-facebook"></i></span>
            </a>
            <a href="#" class="p-4 flex justify-between items-center hover:bg-gradient-to-r from-sky-300 to-indigo-300 hover:rounded-lg hover:text-white m-1 font-semibold text-gray-600">
                <span class="px-4">Instagram</span>
                <span class="px-4"><i class="fa-brands fa-instagram"></i></span>
            </a>
            <a href="#" class="p-4 flex justify-between items-center hover:bg-gradient-to-r from-sky-300 to-indigo-300 hover:rounded-lg hover:text-white m-1 font-semibold text-gray-600">
                <span class="px-4">Youtube</span>
                <span class="px-4"><i class="fa-brands fa-youtube"></i></span>
            </a>
            <a href="#" class="p-4 flex justify-between items-center hover:bg-gradient-to-r from-sky-300 to-indigo-300 hover:rounded-lg hover:text-white m-1 font-semibold text-gray-600">
                <span class="px-4">Tiktok</span>
                <span class="px-4"><i class="fa-brands fa-tiktok"></i></span></a>
        </div>
    </div>
</body>
</html>
